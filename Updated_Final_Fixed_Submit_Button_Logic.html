<script>
    let summaryVisible = false;

    // Add hover effect and toggle summary
    document.addEventListener("DOMContentLoaded", function () {
        const floatingSummary = document.getElementById("floating-summary");
        const summaryContent = document.createElement("div");
        summaryContent.id = "summary-content";
        summaryContent.style = "position: fixed; bottom: 70px; left: 10px; width: 150px; max-height: 200px; padding: 10px; background-color: #f9f9f9; border: 2px solid #4CAF50; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); overflow-y: auto; display: none; z-index: 1000;";
        document.body.appendChild(summaryContent);

        floatingSummary.addEventListener("click", function () {
            summaryVisible = !summaryVisible;
            summaryContent.style.display = summaryVisible ? "block" : "none";
            if (summaryVisible) updateSummary(summaryContent);
        });

        floatingSummary.addEventListener("mouseover", function () {
            floatingSummary.style.transform = "scale(1.1)";
        });

        floatingSummary.addEventListener("mouseout", function () {
            floatingSummary.style.transform = "scale(1)";
        });
    });

    function updateSummary(container) {
        container.innerHTML = ""; // Clear previous content
        for (let i = 1; i <= mcqNumber; i++) {
            const isAnswered = document.querySelector(`input[name="q${i}"]:checked`);
            const color = isAnswered ? "green" : "transparent";
            const questionBox = `
                <div style="display: inline-block; width: 25px; height: 25px; margin: 3px; background-color: ${color}; border: 1px solid #ccc; text-align: center; line-height: 25px; cursor: pointer; border-radius: 5px; font-weight: bold;"
                     onclick="document.getElementById('mcq-${i}').scrollIntoView({behavior: 'smooth'});">
                    ${i}
                </div>`;
            container.innerHTML += questionBox;
        }
    }

    // Attach IDs to MCQ elements for navigation
    document.addEventListener("DOMContentLoaded", function() {
        for (let i = 1; i <= mcqNumber; i++) {
            const mcqDiv = document.querySelector(`#mcq-container div:nth-child(${i})`);
            if (mcqDiv) mcqDiv.setAttribute("id", `mcq-${i}`);
        }
    });
</script>

    <script>
        let mcqNumber = 0;
        let testName = "";
        let timeLimit = 0;
        let negativeMarking = false;

        document.getElementById("test-form").addEventListener("submit", function(event) {
            event.preventDefault();
            testName = document.getElementById("test-name").value;
            mcqNumber = parseInt(document.getElementById("mcq-number").value);
            timeLimit = parseInt(document.getElementById("time-limit").value);
            negativeMarking = document.getElementById("negative-marking").checked;

            document.getElementById("configuration-section").style.display = "none";
            document.getElementById("test-section").style.display = "block";

            const testDetails = document.getElementById("test-details");
            testDetails.innerHTML = `
                <h3>${testName}</h3>
                <p>Total Questions: ${mcqNumber}</p>
                <p>Time Limit: ${timeLimit} minutes</p>
                <p>Negative Marking: ${negativeMarking ? "Enabled" : "Disabled"}</p>
            `;

            const timerDisplay = document.getElementById("timer");
            let timeRemaining = timeLimit * 60;
            const timer = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `Time Remaining: ${minutes}m ${seconds}s`;
                timeRemaining--;

                if (timeRemaining < 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = "Time's up!";
                    alert("Time's up! The test will be auto-submitted.");
                    document.getElementById("submit-test").click();
                }
            }, 1000);

            const mcqContainer = document.getElementById("mcq-container");
            mcqContainer.innerHTML = "";
            for (let i = 1; i <= mcqNumber; i++) {
                const mcqDiv = document.createElement("div");
                mcqDiv.innerHTML = `
                    <p>Q. ${i}:</p>
                    <input type="radio" name="q${i}" value="A">
                    <input type="radio" name="q${i}" value="B">
                    <input type="radio" name="q${i}" value="C">
                    <input type="radio" name="q${i}" value="D">
                `;
                mcqContainer.appendChild(mcqDiv);
            }
        });

        document.getElementById("submit-test").addEventListener("click", function() {
            document.getElementById("test-section").style.display = "none";
            document.getElementById("correct-answer-section").style.display = "block";

            const correctAnswerContainer = document.getElementById("correct-answer-container");
            correctAnswerContainer.innerHTML = "";
            for (let i = 1; i <= mcqNumber; i++) {
                const answerDiv = document.createElement("div");
                answerDiv.innerHTML = `
                    <p>Correct Answer for Q. ${i}:</p>
                    <input type="radio" name="correct-q${i}" value="A">
                    <input type="radio" name="correct-q${i}" value="B">
                    <input type="radio" name="correct-q${i}" value="C">
                    <input type="radio" name="correct-q${i}" value="D">
                `;
                correctAnswerContainer.appendChild(answerDiv);
            }
        });

        document.getElementById("submit-correct-answers").addEventListener("click", function() {
            document.getElementById("correct-answer-section").style.display = "none";
            document.getElementById("result-section").style.display = "block";

            const resultContainer = document.getElementById("result-container");
            let correctCount = 0;

            for (let i = 1; i <= mcqNumber; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                const correctAnswer = document.querySelector(`input[name="correct-q${i}"]:checked`);
                if (userAnswer && correctAnswer && userAnswer.value === correctAnswer.value) {
                    correctCount++;
                }
            }

            const incorrectCount = mcqNumber - correctCount;
            resultContainer.innerHTML = `
                <p>Total Questions: ${mcqNumber}</p>
                <p>Correct Answers: ${correctCount}</p>
                <p>Incorrect Answers: ${incorrectCount}</p>
            `;
        });
    </script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const correctAnswerButton = document.getElementById("submit-correct-answers");
        const warningMessage = document.getElementById("warning-message");

        // Function to check if all answers are selected
        function updateButtonState() {
            let allSelected = true;
            for (let i = 1; i <= mcqNumber; i++) {
                const selected = document.querySelector(`input[name="correct-q${i}"]:checked`);
                if (!selected) {
                    allSelected = false;
                    break;
                }
            }
            correctAnswerButton.disabled = !allSelected;
            correctAnswerButton.style.backgroundColor = allSelected ? "#4CAF50" : "#e0e0e0";
            warningMessage.style.display = allSelected ? "none" : "block";
        }

        // Attach event listeners to all radio buttons in the correct answer section
        for (let i = 1; i <= mcqNumber; i++) {
            const radioButtons = document.querySelectorAll(`input[name="correct-q${i}"]`);
            radioButtons.forEach((radio) => {
                radio.addEventListener("change", updateButtonState);
            });
        }

        // Initial check to disable the button on page load
        updateButtonState();
    });
</script>

<script>
    document.getElementById("submit-correct-answers").addEventListener("click", function() {
        document.getElementById("correct-answer-section").style.display = "none";
        document.getElementById("result-section").style.display = "block";

        const resultContainer = document.getElementById("result-container");
        let correctCount = 0;
        let incorrectCount = 0;
        let skippedCount = 0;

        for (let i = 1; i <= mcqNumber; i++) {
            const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
            const correctAnswer = document.querySelector(`input[name="correct-q${i}"]:checked`);
            if (!userAnswer) {
                skippedCount++;
            } else if (userAnswer && correctAnswer) {
                if (userAnswer.value === correctAnswer.value) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            }
        }

        const negativeMarking = 0.25;
        const totalScore = correctCount - (incorrectCount * negativeMarking);

        resultContainer.innerHTML = `
            <div style="border: 2px solid #4CAF50; padding: 1rem; border-radius: 10px; background-color: #e7f7e7;">
                <h3>Test Result</h3>
                <p><strong>Total Questions:</strong> ${mcqNumber}</p>
                <p><strong>Correct Answers:</strong> ${correctCount}</p>
                <p><strong>Incorrect Answers:</strong> ${incorrectCount}</p>
    <p><strong>Skipped Questions:</strong> ${skippedCount}</p>
                <p><strong>Negative Marking:</strong> ${incorrectCount * negativeMarking}</p>
                <p><strong>Total Score:</strong> ${totalScore.toFixed(2)}</p>

<div style="border: 2px solid #ffa07a; margin-top: 10px; padding: 10px; border-radius: 10px; background-color: #ffe4e1;">
    <p style="text-align: center; font-size: 1.2rem; font-weight: bold; color: #d35400;">
        Percentage: ${(correctCount / mcqNumber * 100).toFixed(2)}%
    </p>
</div>

            </div>
        `;
    });
</script>

<script>
    // Update the timer to auto-submit when time runs out
    let timer;
    document.getElementById("test-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Reset and initialize values
        testName = document.getElementById("test-name").value;
        mcqNumber = parseInt(document.getElementById("mcq-number").value);
        timeLimit = parseInt(document.getElementById("time-limit").value);
        negativeMarking = document.getElementById("negative-marking").checked;

        document.getElementById("configuration-section").style.display = "none";
        document.getElementById("test-section").style.display = "block";

        const testDetails = document.getElementById("test-details");
        testDetails.innerHTML = `
            <h3>${testName}</h3>
            <p>Total Questions: ${mcqNumber}</p>
            <p>Time Limit: ${timeLimit} minutes</p>
            <p>Negative Marking: ${negativeMarking ? "Enabled" : "Disabled"}</p>
        `;

        const timerDisplay = document.getElementById("timer");
        let timeRemaining = timeLimit * 60;

        timer = setInterval(() => {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `Time Remaining: ${minutes}m ${seconds}s`;
            timeRemaining--;

            if (timeRemaining < 0) {
                clearInterval(timer);
                timerDisplay.textContent = "Time's up!";
                alert("Time's up! The test will be auto-submitted.");
                autoSubmitTest();
            }
        }, 1000);

        const mcqContainer = document.getElementById("mcq-container");
        mcqContainer.innerHTML = "";
        for (let i = 1; i <= mcqNumber; i++) {
            const mcqDiv = document.createElement("div");
            mcqDiv.innerHTML = `
                <p>Q. ${i}:</p>
                <input type="radio" name="q${i}" value="A">
                <input type="radio" name="q${i}" value="B">
                <input type="radio" name="q${i}" value="C">
                <input type="radio" name="q${i}" value="D">
            `;
            mcqContainer.appendChild(mcqDiv);
        }
    });

    function autoSubmitTest() {
        // Hide test section and show correct answer section
        document.getElementById("test-section").style.display = "none";
        document.getElementById("correct-answer-section").style.display = "block";

        // Generate correct answer selection fields
        const correctAnswerContainer = document.getElementById("correct-answer-container");
        correctAnswerContainer.innerHTML = "";
        for (let i = 1; i <= mcqNumber; i++) {
            const answerDiv = document.createElement("div");
            answerDiv.innerHTML = `
                <p>Correct Answer for Q. ${i}:</p>
                <input type="radio" name="correct-q${i}" value="A">
                <input type="radio" name="correct-q${i}" value="B">
                <input type="radio" name="correct-q${i}" value="C">
                <input type="radio" name="correct-q${i}" value="D">
            `;
            correctAnswerContainer.appendChild(answerDiv);
        }
    }

    // Add submit button functionality
    document.getElementById("submit-test").addEventListener("click", function() {
        clearInterval(timer);
        autoSubmitTest();
    });
</script>
